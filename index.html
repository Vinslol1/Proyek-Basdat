<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satu Perpus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <img src="img/logo.png" alt="Satu Perpus Logo" class="logo" />
    <div class="user-info">
      <span>aska skata</span>
      <span class="user-icon">👤</span>
    </div>
  </header>
  <div class="page-layout">
    <div class="sidebar">
      <div class="profile-section">
        <div class="profile-picture">
          <span>👤</span>
        </div>
        <p class="username">aska skata</p>
      </div>
      <nav class="menu">
        <ul>
        <li class="active">Menu</li>
          <li>Beranda</li>
          <li>Transaksi</li>
          <li>Data Buku</li>
          <li>Data Anggota</li>
          <li>Data Pengunjung</li>
          <li>Pengaturan</li>
        </ul>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Dashboard Section -->
      <h2 style="margin: 15px 0 0 0;">Beranda</h2>
      <div class="dashboard">
        <div class="card">Pengunjung<br><strong>1</strong></div>
        <div class="card">Buku<br><strong>1</strong></div>
        <div class="card">Anggota<br><strong>1</strong></div>
        <div class="card">Peminjaman<br><strong>1</strong></div>
      </div>

      <!-- Recent Loans Section -->
      <div class="content">
        <div class="recent-loans-section">
          <div class="topofcontent">
            <h2>Peminjaman Terbaru</h2>
            <div class="search-box">
              <input type="text" placeholder="cari" />
              <button type="submit">🔍</button>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama Anggota</th>
                <th>Judul Buku</th>
                <th>Tgl</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5">Belum ada data</td>
              </tr>
              <tr>
                <td colspan="5">Belum ada data</td>
              </tr>
              <tr>
                <td colspan="5">Belum ada data</td>
              </tr>
              <tr>
                <td colspan="5">Belum ada data</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</body>
</html>
