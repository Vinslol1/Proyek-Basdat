    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../css/style-tambah_buku,anggota.css">
    </head>
    <body>
        <header class="main-header">
            <img src="../img/Group 16.svg" alt="Satu Perpus Logo" class="logo" style="padding-left: 50px;">
            <div class="user-info">
                <span>aska skata</span>
                <img src="../img/heading_icon.svg" alt="User Icon">
            </div>
        </header>
        <div class="page-layout">
            <div class="sidebar">
                <div class="profile-section">
                    <div class="profile-picture">
                        <img src="../img/icon_nav.png" alt="Profile Picture">
                    </div>
                    <p class="username">aska skata</p>
                </div>
                <nav class="menu">
                    <ul>
                        <li>Menu</li>
                        <li><a href="../index.html">Beranda</a></li>
                        <li><a href="transaksi.html">Transaksi</a></li>
                        <li><a href="Data_buku.html">Data Buku</a></li>
                        <li><a href="data_anggota.html">Data Anggota</a></li>
                        <li><a href="data_pengunjung.html">Data Pengunjung</a></li>
                        <li><a href="pengaturan.html">Pengaturan</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Main Content Area -->
            <div class="main-content">
                <div class="h2_class">
                    <h2 style="margin: 15px 0 0 0;">Data Pustaka</h2>
                    <h3 style="padding-top: 20px; padding-right: 33px;">Beranda > Data Buku > Data Pustaka  </h3>
                </div>
                <div class="content">
                    <h2 class="topofcontent">Tambah Data Anggota</h2>
                    <div class="center-container">
                        <form>
                            <div class="input-group">
                                <label for="nama-anggota">
                                    <span class="label-text">Nama Anggota</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="nama-anggota" name="nama-anggota" style="width: 668px;">
                                </div>
                            </div>
                        
                            <div class="input-group">
                                <label for="tempat-lahir">
                                    <span class="label-text">Tempat Lahir</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="tempat-lahir" name="tempat-lahir" style="width: 417px;">
                                </div>
                            </div>
                        
                            <div class="input-group">
                                <label for="tanggal-lahir">
                                    <span class="label-text">Tanggal Lahir</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="tanggal-lahir" name="tanggal-lahir" placeholder="hh/bb/tttt" class="date-input" style="width: 252px;">
                                </div>
                            </div>                            
                        
                            <div class="input-group">
                                <label for="jenis-kelamin">
                                    <span class="label-text">Jenis Kelamin</span>
                                </label>
                                <div class="input-wrapper">
                                    <select id="jenis-kelamin" name="jenis-kelamin" style="width: 130px;">
                                        <option value="Laki-laki">Laki-laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="input-group">
                                <label for="telepon">
                                    <span class="label-text">Telepon</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="tel" id="telepon" name="telepon" style="width: 183px;">
                                </div>
                            </div>
                        
                            <div class="input-group">
                                <label for="nik">
                                    <span class="label-text">NIK</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="nik" name="nik" style="width: 252px;">
                                </div>
                            </div>
                        
                            <div class="input-group">
                                <label for="pekerjaan">
                                    <span class="label-text">Pekerjaan</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="pekerjaan" name="pekerjaan" style="width: 144pxpx;">
                                </div>
                            </div>
                        
                            <div class="input-group">
                                <label for="alamat">
                                    <span class="label-text">Alamat</span>
                                </label>
                                <div class="input-wrapper">
                                    <textarea id="alamat" name="alamat" rows="4" style="width: 518px; height: 115px;"></textarea>
                                </div>
                            </div>
                        
                            <div class="form-actions">
                                <button type="submit" style="margin-top: 20px;">Simpan</button>
                            </div>
                        </form>
                        
                    </div>
                    
                    <div style="display: flex; gap: 20px; justify-content: right; padding-bottom: 12px;">
                        <button class="custom-button" style="justify-content: center; width: 121px; height: 43px;">Sebelumnya</button>
                        <button class="custom-button" style="justify-content: center; width: 121px; height: 43px;">Selanjutnya</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
